<mat-toolbar color="primary">
    <span class="fill-remaining-space">User Registration Form</span>
</mat-toolbar>
<ngx-spinner type="ball-clip-rotate" [fullScreen] = "true"  size="medium"></ngx-spinner>

<div class="col">
    <mat-card class="center">
        <mat-card-title>Address Information</mat-card-title>
        <mat-divider></mat-divider>
        <br>
        <mat-card-content>

            <form class="form" [formGroup]="addressData">
                <div class="row">
                    <mat-form-field class="form-element" appearance="outline">
                        <mat-label>Street</mat-label>
                        <input matInput formControlName="street" required class="form-control" />
                        <mat-error
                            *ngIf="addressData.get('street')?.hasError('required') && (addressData.get('street')?.dirty || addressData.get('street')?.touched)">
                            Street is required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="form-element" appearance="outline">
                        <mat-label>House Number</mat-label>
                        <input matInput formControlName="houseNumber" class="form-control" />
                        <mat-error
                            *ngIf="addressData.get('houseNumber')?.hasError('required') && (addressData.get('houseNumber')?.dirty || addressData.get('houseNumber')?.touched)">
                            House Number is required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="form-element" appearance="outline">
                        <mat-label>Zip code</mat-label>
                        <input matInput formControlName="zipCode" required class="form-control" />
                        <mat-error
                            *ngIf="addressData.get('zipCode')?.hasError('required') && (addressData.get('zipCode')?.dirty || addressData.get('zipCode')?.touched)">
                            Zip code is required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="form-element" appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city" required class="form-control" />
                        <mat-error
                            *ngIf="addressData.get('city')?.hasError('required') && (addressData.get('city')?.dirty || addressData.get('city')?.touched)">
                            City is required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="alignment">
                    <button class="submit-btn" type="submit" mat-raised-button color="primary"
                        [disabled]="!addressData.valid" (click)="goToNextStep()">Next</button>
                </div>
               
            </form>
        </mat-card-content>
    </mat-card>
</div>
